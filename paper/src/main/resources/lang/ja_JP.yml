language-version: 5
prefix: "<gold>[Honeypot]<reset>"
kick-reason: あなたはハニーポットを破壊しました。これらの行為は許可されていません。
ban-reason: あなたはハニーポットを破壊したためBANされました。
warn-reason: そのブロックを破壊しないでください。
already-exists: このブロックは既にハニーポットになっています。一度削除してからもう一度作成してください。
success:
  created: ハニーポットを作成しました
  removed: ハニーポットを削除しました
  default: 成功しました
